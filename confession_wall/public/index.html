<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name = "viewport" content="width= device-width, initial-scale= 1.0" />
        <title>Confession Wall</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <header id="header">
            <div class="header-inner">
                <h1 class="logo" id="logo">ðŸ§¨ Confession Wall</h1>
                <div id="authArea"></div>
            </div>
        </header>

        <section id="hero">
            <div class="hero-content">
                <h2 class="hero-title">Got a secret?</h2>
                <p class="hero-sub">Confess anonymously. No one knows it's you.</p>
                <button class="btn-google" onclick="loginWithGoogle()">
                    <img src="https://www.google.com/favicon.ico" width="18" height="18" />
                    Continue with Google
                </button>
            </div>
        </section>

        <main id="app" style="display: none;">
            <section class="post-section">
                <h2 class="section-title">Share a Confession</h2>
                <div class="form-card">
                    <textarea id="confessionText" placeholder="What's on your mind..." maxlength="1000"></textarea>
                    <span id="charCount">0 / 1000</span>
                    <input type="password" id="secretCode" placeholder="Secret code(min 4 chars)" />
                    <p class="code-hint">ðŸ’¡ Remember this code - you'll need it to edit or delete</p>
                    <div id="postError" class="error-msg"></div>
                    <button class="btn-primary" id="submitBtn" onclick="submitConfession()">
                        Confess Anonymously
                    </button>
                </div>
            </section>

            <section class="feed-section">
                <h2 class="section-title">Confessions <span id="feedCount"></span></h2>
                <div class="feed-filters">
                <button class="filter-btn active" id="filterAll" onclick="filterFeed('all')">All</button>
                <button class="filter-btn" id="filterMine" onclick="filterFeed('mine')">Mine</button>
                </div>
                <div id="feed"></div>
            </section>

        </main>

        <div id="modalBackdrop" class="modal-backdrop" style="display: none;" onclick="closeModal()"></div>
        <div id="modal" class="modal" style="display: none;">
            <button class="modal-close" onclick="closeModal()">x</button>
            <h3 id="modalTitle">Edit Confession</h3>

            <div id="modalEditFields">
                <textarea id="editText" placeholder="Update your confession..."></textarea>
            </div>

            <input type="password" id="modalCode" placeholder="Enter your secret code" />
            <div id="modalError" class="error-msg"></div>

            <div class="modal-actions">
                <button class="btn-ghost" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" id="modalConfirmBtn">Confirm</button>
            </div>

        </div>

        <div id="toast" class="toast"></div>
        
        <script src="app.js"></script>
    </body>
</html>
